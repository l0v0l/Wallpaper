<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>sample</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="live2d/css/live2d.css" />
        <style> 
        body {
            background-image:url(1.png);
            background-size: 100%;
            }
        #Snow{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 99999;
        background: rgba(0, 0, 0, 0.1);
        pointer-events: none;
    }
        </style>
    </head>
<body>
        <div>
                <canvas id="Snow" width="1536" height="686"></canvas>
                <script async="">
                    if(true){
                        (function() {
                            var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame ||
                            function(callback) {
                                window.setTimeout(callback, 1000 / 60);
                            };
                            window.requestAnimationFrame = requestAnimationFrame;
                        })();
                        
                        (function() {
                            var flakes = [],
                                canvas = document.getElementById("Snow"),
                                ctx = canvas.getContext("2d"),
                                flakeCount = 150,
                                mX = -100,
                                mY = -100;
                            
                            canvas.width = window.innerWidth;
                            canvas.height = window.innerHeight;
                            
                            function snow() {
                                ctx.clearRect(0, 0, canvas.width, canvas.height);
                            
                                for (var i = 0; i < flakeCount; i++) {
                                    var flake = flakes[i],
                                        x = mX,
                                        y = mY,
                                        minDist = 150,
                                        x2 = flake.x,
                                        y2 = flake.y;
                            
                                    var dist = Math.sqrt((x2 - x) * (x2 - x) + (y2 - y) * (y2 - y)),
                                        dx = x2 - x,
                                        dy = y2 - y;
                            
                                    if (dist < minDist) {
                                        var force = minDist / (dist * dist),
                                            xcomp = (x - x2) / dist,
                                            ycomp = (y - y2) / dist,
                                            deltaV = force / 2;
                            
                                        flake.velX -= deltaV * xcomp;
                                        flake.velY -= deltaV * ycomp;
                            
                                    } else {
                                        flake.velX *= .98;
                                        if (flake.velY <= flake.speed) {
                                            flake.velY = flake.speed
                                        }
                                        flake.velX += Math.cos(flake.step += .05) * flake.stepSize;
                                    }
                            
                                    ctx.fillStyle = "rgba(255,255,255," + flake.opacity + ")";
                                    flake.y += flake.velY;
                                    flake.x += flake.velX;
                                        
                                    if (flake.y >= canvas.height || flake.y <= 0) {
                                        reset(flake);
                                    }
                            
                                    if (flake.x >= canvas.width || flake.x <= 0) {
                                        reset(flake);
                                    }
                            
                                    ctx.beginPath();
                                    ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
                                    ctx.fill();
                                }
                                requestAnimationFrame(snow);
                            };
                            
                            function reset(flake) {
                                flake.x = Math.floor(Math.random() * canvas.width);
                                flake.y = 0;
                                flake.size = (Math.random() * 3) + 2;
                                flake.speed = (Math.random() * 1) + 0.4;
                                flake.velY = flake.speed;
                                flake.velX = 0;
                                flake.opacity = (Math.random() * 0.5) + 0.3;
                            }
                            
                            function init() {
                                for (var i = 0; i < flakeCount; i++) {
                                    var x = Math.floor(Math.random() * canvas.width),
                                        y = Math.floor(Math.random() * canvas.height),
                                        size = (Math.random() * 3) + 2,
                                        speed = (Math.random() * 1) + 0.4,
                                        opacity = (Math.random() * 0.5) + 0.3;
                            
                                    flakes.push({
                                        speed: speed,
                                        velY: speed,
                                        velX: 0,
                                        x: x,
                                        y: y,
                                        size: size,
                                        stepSize: (Math.random()) / 30 * 1,
                                        step: 0,
                                        angle: 180,
                                        opacity: opacity
                                    });
                                }
                            
                                snow();
                            };
                            
                            document.addEventListener("mousemove", function(e) {
                                mX = e.clientX,
                                mY = e.clientY
                            });
                            window.addEventListener("resize", function() {
                                canvas.width = window.innerWidth;
                                canvas.height = window.innerHeight;
                            });
                            init();
                        })();
                    }
                </script>
            </div>
                    <div id="landlord">
                        <div class="message" style="opacity:0"></div>
                        <canvas id="live2dcanvas" width="357" height="400" class="live.2d"></canvas>
                    </div>
                    <script type="text/javascript" src="device.min.js"></script>
                    <script type="text/javascript" src="jquery.min.js"></script>
                    <script type="text/javascript">
                        var message_Path = 'live2d/'
                        var home_Path = 'https://haremu.com/'
                    </script>
                    <script type="text/javascript" src="live2d/js/message.js"></script>
                    <script type="text/javascript" src="bundle.js"></script>
                    <script type="text/javascript">
                        loadlive2d("live2dcanvas", "assets/Pio/Pio.model.json", 0.5, 1, 0.7, 1);
                    </script>
</body>
</html>
